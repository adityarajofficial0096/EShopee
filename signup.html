<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign UP</title>
</head>
<body>
    <div class="class" id="main">
        <div class="sign-up">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-pinterest"></i></a>
                    <a href="#" class="social"><i class="fab fa-youtube"></i></a>
                </div>
                <p>OR you can use your Email for Registration</p>
                <input type="text" name="txt" placeholder="Your Name" required="">
                <input type="email" name="email" placeholder="Your Email" required="">
                <input type="password" name="password" placeholder="Enter Your Password" required="">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="sign-up">
            <form action="#">
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-pinterest"></i></a>
                    <a href="#" class="social"><i class="fab fa-youtube"></i></a>
                </div>
                <p>Already have an account, Login Here !!</p>
                <input type="email" name="email" placeholder="Your Email" required="">
                <input type="password" name="password" placeholder="Enter Your Password" required="">
                <a href="Forget Your Password ?"></a>
                <button>Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
