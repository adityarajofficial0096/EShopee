<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign UP</title>
</head>
<body class="signup">
    <div class="container" id="main">
        <div class="sign-up">
            <form class="signform" action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-pinterest"></i></a>
                    <a href="#" class="social"><i class="fab fa-youtube"></i></a>
                </div>
                <p>OR you can use your Email for Registration</p>
                <input type="text" name="txt" placeholder="Enter First Name" required="">
                <input type="text" name="txt" placeholder="Enter Last Name" required="">
                <input type="date" name="date" placeholder="Enter Your Date of Birth" required="">
                <input type="text" name="txt" placeholder="Enter Your Gender" required="">
                <input type="number" name="number" placeholder="Enter Your Mobile Number" required="">
                <input type="email" name="email" placeholder="Your Email" required="">
                <input type="password" name="password" placeholder="Create New Password" required="">
                <input type="password" name="password" placeholder="Confirm Password" required="">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="sign-in">
            <form class="signform" action="#">
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-pinterest"></i></a>
                    <a href="#" class="social"><i class="fab fa-youtube"></i></a>
                </div>
                <p>Already have an account, Login Here !!</p>
                <input type="email" name="email" placeholder="Your Email" required="">
                <input type="password" name="password" placeholder="Enter Your Password" required="">
                <a href="Forget Your Password ?"></a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-left">
                    <h1>Welcome Back !!</h1>
                    <p>To Keep Connected with us, Please Login with Your Personal Info.</p>
                    <button id="signIn">Sign In</button>
                </div>
                <div class="overlay-right">
                    <h1>Hey, Folks !!</h1>
                    <p>To Keep Connected with us, Please Login with Your Personal Info.</p>
                    <button id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
